<!-- The Modal Overlay for Adding Rooms -->
<div class="addRoom">
  <h3 class="modal-title add">Add New Room</h3>
  <input type="text" class="form-control input-addroom" ng-model="newRoom" placeholder="Room Name"></input>
  <button class="btn btn-primary btn-ok" ng-click="ok()">OK</button>
  <button class="btn btn-warning btn-cancel" ng-click="cancel()">Cancel</button>
</div>
