<!-- The Modal Overlay for Adding Rooms -->
<div class="addUsername">
  <h3 class="modal-title add">Set a Username</h3>
  <p> This name will appear when you start to send messages </p>
  <input type="text" class="form-control input-addroom" ng-model= "userName" placeholder="Username"></input>
  <button class="btn btn-primary btn-ok" ng-click="setUsername(userName)">OK</button>
</div>
