<!-- The Modal Overlay for Adding Rooms -->
<div class="modal-background" ng-show="showModal" ng-click="clickModal($event)">
  <div class="modal">
    <h3 class="modal-title">Add New Room</h3>
    <input type="text" class="form-control" id="usr">
    <button class="btn btn-primary" ng-click="showModal = false">OK</button>
    <button class="btn btn-warning" ng-click="showModal = false">Cancel</button>
  </div>
</div>
