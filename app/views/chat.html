<div class="message-container">
  <ul id="messages" ng-show="messages.length">
    <li ng-repeat="message in messages | reverse">{{message.text}}</li>
  </ul>
</div>

<div class="form-container">
  <form>
    <input placeholder="Message..." ng-model="newMessage" class="input-message">
    <button type="submit" class="button-send" ng-click="addMessage(newMessage);newMessage = null;">Send</button>
  </form>
</div>

<p class="alert alert-danger" ng-show="err">{{err}}</p>
